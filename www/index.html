	<meta charset="utf-8">
	<title>Bullet Clock</title>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>

    <meta name="author" content="">

    <!-- Le styles -->
    <link href="js/bootstrap/css/bootstrap.css" rel="stylesheet">


    <style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }



      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {
        margin: 20px 0;
      }

    </style>

    <link href="js/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/js/bootstrap/js/html5shiv.js"></script>
    <![endif]-->

</head>

<body>
<!-- Part 1: Wrap all page content here -->
<div id="wrap">

  <!-- Begin page content -->
<div class="container">
<div class="page-header">
  <h1>Sticky footer</h1>
  <p>Connection status: <span id="status">bullet not started</span></p>
  <p>Current time: <span id="text">unknown</span></p>
</div>
<p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.</p>
<p>Use <a href="./sticky-footer-navbar.html">the sticky footer</a> with a fixed navbar if need be, too.</p>
<input type="TEXT" id="input"></input>
<div id="messages"></div>
</div>

      
<div id="push"></div>
</div>

<div id="footer">
<div class="container">
  <p class="muted credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
</div>
</div>
