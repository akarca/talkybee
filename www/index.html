  <style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }



      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {
        margin: 20px 0;
      }
      <!-- #users_container { -->
      <!--   background-color:gray; -->
      <!-- } -->

  </style>

<!-- templates -->
<!--------------->
<script type="text/mustache" id="users_template">
<table class="table table-bordered table-striped">
  {{#collection.models}}
    <tr>
      <td class="td-{{code}}">{{nick}}</td>
    </tr>
    {{/collection.models}}
  </table>
</script>

<script type="text/mustache" id="message_template">
{{^log}}
  {{nick}} - {{message}}
{{/log}}
{{#log}}
  <small class="muted">{{nick}} - {{message}}</small>
{{/log}}
</script>

<script type="text/mustache" id="user_nick_template">
  <button type="button" class="btn btn-link pr0 pl0" id="current_user_nick_button">
     {{nick}}
  </button>
</script>

<script type="text/mustache" id="user_nick_edit_template">
  <div class="input-append">
    <input class="span2" id="edit_nick_input" type="text" >
    <button class="btn" type="button" id="edit_nick_ok_button">Ok</button>
    <button class="btn" type="button" id="edit_nick_cancel_button">Cancel</button>
  </div>  
</script>


    <link href="js/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

<body>
<div class="container-fluid">
<div class="row-fluid">
<div class="span3">
  <h3 class="muted">Talkybee</h3>
</div>
<div class="span7"
     data-step="2"
     data-intro="Change name of the room from url and share it with your friends."
     data-position="bottom">
Share your url and talk to people.
</div>
<div class="span2">
  <button class="btn btn-info" type="button" id="help_button">help</button>
</div>
</div>

<div class="row-fluid">
  <div class="span10" id="messages_container"></div>
  <div class="span2">
    <div id='lock_panel'
         data-step="3"
         data-intro="Once everybody is in, lock room to stop uninvited guesses"
         data-position="left">
      <button class="btn btn-danger" type="button" id="lock_button">Lock Room</button>
    </div>
    <div id="users_container"></div>
  </div>
</div>

<div id="bottomArea" class="footer row-fluid">
<table class="table mb0">
  <tr>
    <td style="padding-right: 0px !important;"
        data-step="1"
        data-intro="Click your nick to change it!"
        data-position="right">
      <button type="button" class="btn btn-link pr0 pl0" id="current_user_nick_button">
...</button>
    </td>
    <td class="wf">
      <input id="main_input" type="text" class="wf mb0">
    </td>
    <td>
      <button class="btn" type="button" id="send_button">Send</button>
    </td>
</tr>
</table>
</div>


</div>
